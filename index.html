<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Store Inventory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1 style="text-align:center;">Sahil Sharma</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- Image - Positioned for desktop view but will move to bottom on small devices -->
            <div class="col-md-12 col-12 order-md-1 order-3">
                <img style="align-items: center; padding-left: 50px;" src="laptop.png" class="img-fluid" alt="Laptop">
                <figcaption style="padding-left: 50px;" class="figure-caption">A laptop image</figcaption>
            </div>

            <!-- Order Form -->
            <div class="col-md-6 col-12 order-md-2 order-1">
                <h2 style="padding: 20px;">Order Form</h2>
                <form>
                    <div class="form-group">
                        <label for="category">Product Category</label>
                        <select class="form-control" id="category">
                            <option>Electronics</option>
                            <option>Clothing</option>
                            <option>Home Appliances</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="order">Would you like to order?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="order" name="order">
                            <label class="form-check-label" for="order">Yes</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="range" class="form-control-range" id="quantity" name="quantity" min="1" max="100">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Inventory -->
            <div class="col-md-6 col-12 order-md-3 order-2">
                <h2 style="padding: 20px;">Inventory</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>$100</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td>Product 2</td>
                            <td>$150</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>Product 3</td>
                            <td>$200</td>
                            <td>20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer style="text-align: center; font-weight: bolder; padding: 15px;">programmed by sahil sharma</footer>
</body>
</html>
